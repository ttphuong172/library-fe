<div>
  <h6>Do you want to delete the book: {{data.title}} ?</h6>
</div>
<div class="row">
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-md-2">
    <p></p>
    <button style="width: 100%" class="btn btn-light" (click)="closeDialogDelete()">NO</button>
    <p></p>
  </div>

  <div class="col-md-2">
    <p></p>
    <button style="width: 100%" class="btn btn-danger" (click)="delete(data)">YES</button>
    <p></p>
  </div>
</div>
