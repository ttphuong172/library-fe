<div class="container">

  <h3>Detail of Book</h3>
  <div class="row" style="margin-bottom: 10px">
    <div class="col-2">

    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2 row" style="display: flex; justify-content: flex-end">
      <div style="margin-right: 5px">
        <button (click)="openDialogEdit(book)">
          <i class="fa fa-edit"></i>
        </button>
      </div>
      <div>
        <button style="background-color: #c82333; border-color: #c82333;color: white" (click)="openDialogDelete(book)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="book" class="row">
    <div class="col-1"></div>
    <div class="col-7">
      <div id="pdfTable" #pdfTable>
        <h6>
          <div class="row">
            <div class="col-4"><label>ID</label></div>
            <div class="col-8"><label>{{book.id}}</label></div>
          </div>

          <div class="row">
            <div class="col-4"><label>ISBN</label></div>
            <div class="col-8"><label>{{book.isbn}}</label></div>
          </div>
          <div class="row">
            <div class="col-4"><label>Title</label></div>
            <div class="col-8"><label>{{book.title}}</label></div>
          </div>
          <div class="row">
            <div class="col-4"><label>Author</label></div>
            <div class="col-8"><label>
              <table>
                <tr *ngFor="let author of book.authors">
                  <td>{{author.name}}</td>
                </tr>
              </table>
            </label></div>
          </div>

          <div class="row">
            <div class="col-4"><label>Number of Pages</label></div>
            <div class="col-8"><label>{{book.number_of_pages}}</label></div>
          </div>
          <div class="row">
            <div class="col-4"><label>Publish Date</label></div>
            <div class="col-8"><label>{{book.publish_date}}</label></div>
          </div>
          <div class="row">
            <div class="col-4"><label>Publisher</label></div>
            <div class="col-8"><label>{{book.publisher}}</label></div>
          </div>
          <div class="row">
            <div class="col-4"><label>Bookcase</label></div>
            <div class="col-8">
              <label>
                <a [routerLink]="['/admin/racks', book.rack.id]">
                  {{book.rack.name}} - {{book.rack.library.name}}
                </a>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-4"><label>Status</label></div>
            <div class="col-8"><label>{{book.status}}</label></div>
          </div>

          <div>
            <label>Borrow History</label>
            <table style="font-size: 12px" class="table table-bordered">
              <thead>
              <th style="text-align: center">Order</th>
              <th>Borrower</th>
              <th style="text-align: center">Loan Date</th>
              <th style="text-align: center">Return Date</th>
              </thead>
              <tbody>
              <tr
                *ngFor="let lendingBook of book.lendingBookList | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                <td style="text-align: center">{{i + 1}}</td>
                <td>{{lendingBook.lending.account.fullname}}</td>
                <td style="text-align: center">{{lendingBook.lending.loanDate}}</td>
                <td style="text-align: center">{{lendingBook.returnDate}}</td>
              </tr>
              </tbody>
            </table>
            <div style="text-align: right">
              <pagination-controls (pageChange)="p = $event" style="font-size: 10px"></pagination-controls>
            </div>

          </div>

        </h6>
      </div>
    </div>
    <div style="text-align: center" class="col-3">
      <div>
        <img src="{{book.cover}}" alt="" style="width: 180px;height: 260px">
      </div>
    </div>

    <div class="col-1"></div>
  </div>
